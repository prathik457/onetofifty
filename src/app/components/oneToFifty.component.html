<div class="jumbotron">
    <div class="text-center">
        <h1>One To Fifty</h1>
        <p class="lead">Click from 1 - 50 as fast as you can.</p>
        <h5>Click on 1 to start the game.</h5>

        <div class="alert alert-success alert-dismissible fade in" role="alert" *ngIf="showAlert">
            <button type="button" class="close" data-dismiss="alert" (click)="showAlert=false" aria-label="Close">
            </button> Time Taken <strong>{{min}} : {{sec}}</strong>
            <button type="button" class="btn btn-default" (click)="resetGame()">Play Again</button>
        </div>

        <div class="centered">
            <div class="text-center grid-row" *ngFor="let numRow of numArray; let i = index">
                <div class="text-center block" (click)="clickBlock(block, i, j)" *ngFor="let block of numRow; let j = index">
                    <span *ngIf="isPlaying" class="text-center value">{{block.value}}</span>
                    <span *ngIf="!isPlaying" class="text-center value"><i class="fa fa-circle-o" aria-hidden="true"></i></span>
                </div>
                <br/>
            </div>
        </div>

        <!-- Timer -->
        <div class="centered" *ngIf="isPlaying">
            <br/>
            <div class="alert alert-warning">
                <h3 style="display:inline">{{min}} : {{sec}}</h3>
                <button class="btn btn-default pull-right" (click)="resetGame()" *ngIf="isPlaying">
                    Restart
                </button>
            </div>

        </div>
        <!-- Info -->
        <div class="centered" *ngIf="!isPlaying">
            <br/>
            <button class="btn btn-block btn-lg btn-default" (click)="startGame()">Start Game</button>
        </div>
    </div>


</div>
